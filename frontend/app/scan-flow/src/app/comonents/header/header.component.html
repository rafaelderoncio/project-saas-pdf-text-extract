<header class="app-header">
  <div class="brand">ScanFlow</div>

  <div class="header-actions">
    <label class="theme-toggle" aria-label="Alternar modo escuro">
      <input type="checkbox" [checked]="isDarkMode()" (change)="toggleTheme($event)" />
      <span class="track">
        <span class="icon sun" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false">
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="12" y1="2" x2="12" y2="5"></line>
            <line x1="12" y1="19" x2="12" y2="22"></line>
            <line x1="2" y1="12" x2="5" y2="12"></line>
            <line x1="19" y1="12" x2="22" y2="12"></line>
            <line x1="4.9" y1="4.9" x2="7" y2="7"></line>
            <line x1="17" y1="17" x2="19.1" y2="19.1"></line>
            <line x1="4.9" y1="19.1" x2="7" y2="17"></line>
            <line x1="17" y1="7" x2="19.1" y2="4.9"></line>
          </svg>
        </span>
        <span class="icon moon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false">
            <path d="M21 12.8A9 9 0 1 1 11.2 3a7 7 0 1 0 9.8 9.8z"></path>
          </svg>
        </span>
        <span class="thumb"></span>
      </span>
    </label>

    <div class="user-box">
      <span class="user-name">ol√°, <strong>{{ username() }}</strong></span>
      @if (isAuthenticated()) {
        <button type="button" class="logout-button" (click)="logout()">Sair</button>
      }
    </div>
  </div>
</header>
