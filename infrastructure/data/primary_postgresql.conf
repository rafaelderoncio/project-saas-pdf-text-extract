listen_addresses = '*'

wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on

archive_mode = on
archive_command = 'mkdir -p /var/lib/postgresql/data/archive && test ! -f /var/lib/postgresql/data/archive/%f && cp %p /var/lib/postgresql/data/archive/%f'

archive_timeout = 60
